<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Profile - Vehicle Parking App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/dashboard/{{username}}">Only Cars</a>
            <div class="d-flex align-items-center">
                <a href="/dashboard/{{username}}" class="btn btn-outline-light me-2">Dashboard</a>
                <div class="dropdown">
                    <button class="btn btn-outline-light rounded-circle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle fs-5"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/profile/{{username}}">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        <div class="card border-0 shadow-lg">
            <div class="card-body text-center p-5">
                <div class="display-1 text-primary mb-4">
                    <i class="bi bi-person-circle"></i>
                </div>
                <p class="lead">Hi {{ username }}, I hope you are having a great time here.</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="/dashboard/{{username}}" class="btn btn-primary btn-lg">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
        <div class="container">
            <span>&copy; 2025 Vehicle Parking App. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</body>
</html>
