<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Vehicle Parking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<!-------------------------------- Navbar --------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-info" href="/dashboard/{{username}}">Only Cars</a>
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <button class="btn btn-outline-light rounded-circle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle fs-5"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/dashboard/{{username}}">Dashboard</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

<!------------------------------- Main Content ------------------------------------->
    <div class="container" style="margin-top: 120px; margin-bottom: 100px;">
        <div class="text-center mb-4">
            <div class="display-1 text-primary">
                <i class="bi bi-person-circle"></i>
            </div>
            <h2 class="mt-3">Welcome, <span class="text-info">{{ username }}</span>!</h2>
            <p class="lead text-muted">Here's your profile information and activity summary.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center">
                        <h5 class="card-title text-secondary mb-3">User Info</h5>
                        <p class="mb-1"><strong>Username:</strong> {{ username }}</p> 

<!----------------------Random Driving Quote Showing ------------------------------ -->
                        <div class="alert alert-info mt-4 border-start border-4 border-primary shadow-sm" role="alert">
                            <i class="bi bi-quote fs-4 me-2 text-primary"></i> 
                            <em>{{ quote }}</em>
                        </div>                    
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-------------------------------- Footer ----------------------------------------->
    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
        <div class="container">
            <span>&copy; 2025 Vehicle Parking App. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
