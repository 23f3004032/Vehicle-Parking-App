<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Dashboard - Vehicle Parking App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Only Cars</a>
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <button class="btn btn-outline-light rounded-circle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle fs-5"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/profile/{{username}}">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 100px;">
        <h2 class="mb-4">Parking Lots</h2>
        
        <form method="post" action="/reserve/{{lot.id}}/{{username}}/">
            <div class="input-group mb-3">
                <label class="input-group-text" for="vehicle">Vehicle Number</label>
                <input type="text" class="form-control" name="vehicle" placeholder="Vehicle Number">
                <button class="btn btn-primary" type="submit">Confirm Spot</button>
            </div>
        </form>
    </div>    

    
     {%if msg %}
        {% set type = type if type else "alert" %}
        {% if type == "alert" %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ msg }}
            </div>
        {% elif type == "success" %}
            <div class="alert alert-success mt-3" role="alert">
                {{ msg }}
            </div> 
        {% endif %}
    {% endif %}

    
    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
        <div class="container">
            <span>&copy; 2025 Vehicle Parking App. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
