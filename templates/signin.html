 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Only Cars</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/">Home</a></li> 
            </ul>
        </div>
    </div>
</nav>

<h1 align="Center" style="margin-top: 2cm;color: rgb(12, 217, 179);">Park Your Sakharam Here</h1>
<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 80vh;">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-3 mt-5">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h3 class="mb-0">Sign In</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="/">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">Sign In</button>
                        </div>
                        {% if msg  %}
                            {% set type = type if type else "alert" %}
                            {% if type == "alert" %}
                                <div class="alert alert-danger mt-3" role="alert">
                                    {{ msg }}
                                </div>
                            {% elif type == "success" %}
                                <div class="alert alert-success mt-3" role="alert">
                                    {{ msg }}
                                </div> 
                            {% endif %}
                        {% endif %}
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <p class="text-muted mb-0">Don't have an account? <a href="/signup" class="text-primary">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 fixed-bottom">
    <div class="container">
        <span>&copy; 2025 Vehicle Parking App. All rights reserved.</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qQ2iX+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
