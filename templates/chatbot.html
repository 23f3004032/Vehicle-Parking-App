<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Only Cars - Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<!--------------------------- Navbar ------------------------------------------>
<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-info" href="/">Only Cars</a>
    <a class="btn btn-outline-light" href="/"><i class="bi bi-house-door-fill me-1"></i>Home</a>
  </div>
</nav>

<!-------------------------- Chat UI ------------------------------------------>
<div class="container d-flex flex-column justify-content-center" style="margin-top: 100px; max-width: 700px;">
  
  <div class="card shadow border-0 mb-4">
    <div class="card-body">
      <h4 class="card-title text-center text-info mb-3"><i class="bi bi-robot"></i> Virtual Assistant</h4>
      <p class="text-muted text-center mb-0">Ask anything about parking, reservations, or spot management.</p>
    </div>
  </div>

  <form method="POST" class="card shadow p-4 mb-4 border-0">
    <div class="mb-3">
      <label for="message" class="form-label fw-semibold">Your Question</label>
      <textarea name="message" id="message" class="form-control" rows="3" required placeholder="Type your question here..."></textarea>
    </div>
    <button type="submit" class="btn btn-info text-white w-100 fw-bold">
      <i class="bi bi-send-fill me-1"></i> Ask Assistant
    </button>
  </form>

  {% if response %}
  <div class="card shadow border-0">
    <div class="card-header bg-info text-white fw-bold">
      Assistant's Reply
    </div>
    <div class="card-body">
      <p class="mb-0">{{ response }}</p>
    </div>
  </div>
  {% endif %}

</div>

<footer class="text-center text-muted py-4">
  &copy; 2025 Only Cars. All rights reserved.
</footer>

</body>
</html>
